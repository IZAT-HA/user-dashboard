<mat-toolbar color="accent" class="header-toolbar">
 <div class="container">
   <div class="row m-0 w-100 ">
     <div class="col-12 d-flex align-items-center justify-content-between">
       <span class="header-logo d-none d-md-block">Users Dashboard</span>
       <mat-form-field appearance="fill" size="" class="header-search mt-4" *ngIf="!hiddenInput()">
         <mat-label>Search User</mat-label>
         <input appAutoFocus matInput #searchInput (keyup)="onKeyUp(searchInput.value)" placeholder="Enter User ID">
       </mat-form-field>
     </div>
   </div>
 </div>
</mat-toolbar>
