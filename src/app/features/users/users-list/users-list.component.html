<div class="w-100 h-100 d-flex align-items-center justify-content-center pt-3">
  <div class="body">
    <mat-card-content class="content">
      <div class="container overflow-hidden">
        <div *ngIf="isLoading; else userProfile">
          <div class="d-flex justify-content-start align-items-start" style="height: 100vh;">
            <mat-progress-bar mode="query"></mat-progress-bar>
          </div>
        </div>
        <ng-template #userProfile>
          <div *ngIf="!isLoading">
            <div class="row ">
              <div class="col-6 col-lg-4 my-1 px-1" *ngFor="let user of users; let i = index">
                <app-user-card [user]="user" [index]="i" (click)="goToUserDetail(user.id)"></app-user-card>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <app-paginator [length]="totalUsers"
                     [pageSize]="pageSize"
                     (pageChange)="onPageChange($event)">
      </app-paginator>
    </mat-card-footer>
  </div>

</div>
