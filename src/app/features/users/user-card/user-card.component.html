<mat-card class="scale-in-center user-card mb-4" [style.animation-delay]="index * 0.1 + 's'">
  <div class="d-flex p-2 ">
    <div class="row flex-column flex-md-row w-100 m-0">
      <div class="col-4">
        <img mat-card-avatar [src]="user.avatar"
             alt="Photo of {{ user.first_name }}" class="rounded-circle"
             style="width: 80px; height: 80px; object-fit: cover;">
      </div>
      <div class="col-8 d-flex flex-column flex-md-row">
        <div class="flex-fill">
          <div class="fw-bold">First Name</div>
          <div>{{ user.first_name }}</div>
        </div>
        <div class="flex-fill">
          <div class="fw-bold">Last Name</div>
          <div>{{ user.last_name }}</div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
